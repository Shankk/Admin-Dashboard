<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 200,
          'opsz' 48;
          font-size: 32px;
          
        }
    </style>
    <body>
        <div class="page">
            <div class="header">
                <div class="search-container">
                    <img src="images/search.png" alt="search">
                    <label for="search-field"></label>
                    <input type="search" id="search-field" class="search-input">
                </div>
                <div class="profile-container">
                    <img src="images/bell.png" alt="Notifications">
                    <img class="profile-icon" src="images/icon.jpg" alt="Icon">
                    <h3>God Gamer</h3>
                </div>
                <div class="welcome-container">
                    <img class="welcome-icon" src="images/icon.jpg" alt="Icon">
                    <h4 class="hello">Hi there,</h4>
                    <h2 class="hello-username">God Gamer (@Shank)</h2>
                </div>
                <div class="btns-container">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
            <div class="left-content">
                <div class="title">
                    <img src="images/dashboard.png" alt="Dashboard"> Dashboard
                </div>
                
                <div class="primary">
                    <ul>
                        <li><img src="images/home.png" alt="Home">Home</li>
                        <li><img src="images/badge.png" alt="Profile">Profile</li>
                        <li><img src="images/chat.png" alt="Messages">Messages</li>
                        <li><img src="images/history.png" alt="History">History</li>
                        <li><img src="images/event_note.png" alt="Tasks">Tasks</li>
                        <li><img src="images/groups.png" alt="Communities">Communities</li>
                    </ul>
                </div>
                <div class="secondary">
                    <ul>
                        <li><img src="images/settings.png" alt="Settings">Settings</li>
                        <li><img src="images/contact_support.png" alt="Support">Support</li>
                        <li><img src="images/privacy.png" alt="Privacy">Privacy</li>
                    </ul>
                </div>
            </div>
            <div class="main-content">

            </div>
        </div>
    </body>
</html>
